name: Release

on:
  push:
    branches:
      - main

jobs:
  create-release:
    name: Build and Create Tagged Release
    runs-on: ubuntu-latest
    steps:
      - name: Install archive tools
        run: sudo apt install zip

      - name: Checkout source code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
          ref: ${{ github.event.repository.default_branch }}

      - uses: pnpm/action-setup@v2.0.1
        with:
          version: 8.6.1

      - name: Setup node
        uses: actions/setup-node@v2
        with:
          node-version: 22.x
          cache: 'pnpm'
          cache-dependency-path: 'web/pnpm-lock.yaml'

      - name: Install dependencies
        run: pnpm install
        working-directory: web

      - name: Install package dependencies
        run: pnpm install
        working-directory: web

      - name: Run build
        run: pnpm build
        working-directory: web
        env:
          CI: false

      - name: Bump manifest version
        run: node .github/actions/bump-manifest-version.js
        # The script now writes NEW_VERSION to GITHUB_ENV

      - name: Push manifest change
        uses: EndBug/add-and-commit@v8
        with:
          add: fxmanifest.lua
          push: true
          author_name: Manifest Bumper
          author_email: 41898282+github-actions[bot]@users.noreply.github.com
          message: 'chore: bump manifest version to ${{ env.NEW_VERSION }}'

      - name: Update branch
        working-directory: ./
        run: git push origin HEAD:main

      - name: Create version tag
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.git.createRef({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: `refs/tags/v${process.env.NEW_VERSION}`,
              sha: context.sha
            })

      - name: Bundle files
        run: |
          mkdir -p ./temp/dirk_lib
          mkdir -p ./temp/dirk_lib/web/
          cp ./fxmanifest.lua ./init.lua ./README.md ./LICENSE ./temp/dirk_lib/
          cp -r ./src ./temp/dirk_lib
          cp -r ./bridge ./temp/dirk_lib
          cp -r ./locales ./temp/dirk_lib
          cp -r ./modules ./temp/dirk_lib
          cp -r ./web/build ./temp/dirk_lib/web/
          cd ./temp && zip -r ../dirk_lib.zip ./dirk_lib

      - name: Create Release
        uses: marvinpinto/action-automatic-releases@v1.2.1
        id: auto_release
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          title: "Release v${{ env.NEW_VERSION }}"
          prerelease: false
          files: dirk_lib.zip
          automatic_release_tag: "v${{ env.NEW_VERSION }}"
        env:
          CI: false
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}